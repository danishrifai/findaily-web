<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FinDaily - Home</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="findaily2.css" />
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="greeting">
        <div class="icon-clock"><i class="fa-regular fa-clock"></i></div>
        <div>Hello,<br /><strong>Reypaann</strong></div>
      </div>
      <div class="notification">
        <i class="fa-regular fa-bell"></i>
        <span class="notif-count">1</span>
      </div>
    </header>

    <!-- Saldo Card -->
    <section class="saldo-card">
      <div class="saldo-label">Saldo</div>
      <div class="saldo-amount" id="saldoAmount">Rp. 10.000.000</div>
      <div class="toggle-eye" id="toggleEye"><i class="fa-regular fa-eye"></i></div>
      <div class="saldo-details">
        <div class="income">
          <i class="fa-solid fa-arrow-up green"></i>
          <div>
            <div class="label">Pemasukan</div>
            <div class="amount" id="totalPemasukan">Rp. 0</div>
          </div>
        </div>
        <div class="expense">
          <i class="fa-solid fa-arrow-down red"></i>
          <div>
            <div class="label">Pengeluaran</div>
            <div class="amount" id="totalPengeluaran">Rp. 0</div>
          </div>
        </div>
      </div>
    </section>

    <!-- Top Spending -->
    <section class="top-spending">
      <h2>Top Spending</h2>
      <div class="category-grid">
        <div class="category transportasi">
          <i class="fa-solid fa-car"></i>
          <span>Transportasi</span>
        </div>
        <div class="category pendidikan">
          <i class="fa-solid fa-graduation-cap"></i>
          <span>Pendidikan</span>
        </div>
        <div class="category kesehatan">
          <i class="fa-solid fa-hospital"></i>
          <span>Kesehatan</span>
        </div>
        <div class="category makanan">
          <i class="fa-solid fa-burger"></i>
          <span>Makanan</span>
        </div>
      </div>
    </section>

    <!-- Today Task -->
    <section class="today-task">
      <h2>Today Task</h2>
      <div class="task">
        <div class="task-icon"><i class="fa-solid fa-flag"></i></div>
        <div class="task-text">
          <div class="task-title">Kerja kelompok</div>
          <div class="task-time">10:30 - 14:00</div>
        </div>
        <div class="task-menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
      </div>
      <div class="task">
        <div class="task-icon"><i class="fa-solid fa-flag"></i></div>
        <div class="task-text">
          <div class="task-title">Panen Jagung</div>
          <div class="task-time">15:00 - 18:00</div>
        </div>
        <div class="task-menu"><i class="fa-solid fa-ellipsis-vertical"></i></div>
      </div>
    </section>

    <!-- Input Transaksi -->
    <section class="input-transaksi">
      <h2>Tambah Pemasukan / Pengeluaran</h2>
      <form id="formTransaksi">
        <select id="jenisTransaksi" required>
          <option value="" disabled selected>Pilih jenis</option>
          <option value="pemasukan">Pemasukan</option>
          <option value="pengeluaran">Pengeluaran</option>
        </select>
        <input type="number" id="nominal" placeholder="Nominal (Rp)" required min="1" />
        <input type="text" id="keterangan" placeholder="Keterangan (optional)" />
        <button type="submit">Tambah</button>
      </form>
    </section>

    <!-- Daftar Transaksi -->
    <section class="list-transaksi">
      <h2>Daftar Transaksi</h2>
      <ul id="listTransaksi"></ul>
    </section>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
    <a href="#" class="nav-item active"><i class="fa-solid fa-house"></i></a>
    <a href="#" class="nav-item"><i class="fa-regular fa-calendar-days"></i></a>
    <a href="#" class="nav-item"><i class="fa-regular fa-wallet"></i></a>
    <a href="#" class="nav-item"><i class="fa-solid fa-gear"></i></a>
  </nav>

  <script src="findaily3.js"></script>
</body>
</html>
